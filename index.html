<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Betzi ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    background:url("fondo.jpg") no-repeat center center/cover;
    position:relative;
    overflow:hidden;
}

.overlay{
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
}

.container{
    position:relative;
    max-width:95%;
    padding:25px;
    z-index:2;
}

h1{
    font-size:3.5rem;
    margin-bottom:20px;
    color:#ff4d6d;
    animation:brillo 2s infinite alternate;
}

@keyframes brillo{
    from{ text-shadow:0 0 10px #ff4d6d; }
    to{ text-shadow:0 0 30px #ff4d6d, 0 0 50px #ff99aa; }
}

.mensaje{
    font-size:1.5rem;
    margin-bottom:30px;
    line-height:1.8;
}

.contador{
    font-size:2.3rem;
    margin:30px 0;
    font-weight:bold;
}

.contador span{
    display:block;
    font-size:2.8rem;
    color:#ff4d6d;
}

.pregunta{
    font-size:3rem;
    margin:40px 0 20px 0;
    animation:latido 1.5s infinite;
}

@keyframes latido{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

button{
    padding:18px 35px;
    margin:15px;
    border:none;
    border-radius:40px;
    font-size:1.4rem;
    cursor:pointer;
    transition:0.3s;
}

.si{
    background:#ff4d6d;
    color:white;
    box-shadow:0 0 20px #ff4d6d;
}

.si:hover{
    transform:scale(1.2);
    box-shadow:0 0 40px #ff99aa;
}

.no{
    background:gray;
    color:white;
    position:fixed;
    z-index:999;
}

/* Corazones */
.heart{
    position:absolute;
    color:#ff4d6d;
    font-size:20px;
    animation:flotar linear infinite;
}

@keyframes flotar{
    0%{
        transform:translateY(100vh) scale(1);
        opacity:1;
    }
    100%{
        transform:translateY(-10vh) scale(1.5);
        opacity:0;
    }
}

@media(max-width:768px){
    h1{font-size:2.3rem;}
    .mensaje{font-size:1.2rem;}
    .contador{font-size:1.6rem;}
    .contador span{font-size:2rem;}
    .pregunta{font-size:2rem;}
}
</style>
</head>

<body>

<audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="overlay"></div>

<div class="container">
    <h1>Hola Betzi, amor ‚ù§Ô∏è</h1>

    <p class="mensaje">
        Desde aquel 10 de agosto de 2018 a las 7:00 AM,
        mi vida cambi√≥ para siempre üíï
    </p>

    <div class="contador">
        Llevamos juntos:
        <span id="tiempo"></span>
    </div>

    <div class="pregunta">
        ¬øQuieres ser mi San Valent√≠n? üíñ
    </div>

    <button class="si" onclick="respuestaSi()">S√≠ ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">No üòè</button>
</div>

<script>

// FECHA INICIO
const inicio = new Date("2018-08-10T07:00:00").getTime();
const tiempoEl = document.getElementById("tiempo");

function actualizarContador(){
    const ahora = new Date().getTime();
    const diferencia = ahora - inicio;

    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
    const segundos = Math.floor((diferencia / 1000) % 60);

    tiempoEl.innerHTML = 
        dias + " d√≠as üíï<br>" +
        horas + " horas üíï<br>" +
        minutos + " minutos üíï<br>" +
        segundos + " segundos üíï";
}

setInterval(actualizarContador,1000);
actualizarContador();


// BOT√ìN QUE HUYE
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", ()=>{
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
});


// RESPUESTA SI
function respuestaSi(){
    alert("Sab√≠a que dir√≠as que s√≠ ‚ù§Ô∏è Eres el amor de mi vida üíï");
}


// CORAZONES FLOTANDO
function crearCorazon(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },6000);
}

setInterval(crearCorazon,300);

</script>

</body>
</html>
